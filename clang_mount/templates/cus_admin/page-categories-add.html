{% extends 'cus_admin/base.html' %}
{% load static %}
{% block content %}
  <main class="main-wrap">
    {% include 'cus_admin/header.html' %}
    <form action="{% url "category_app:add_categories" %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <section class="content-main">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="content-header">
              <h2 class="content-title">Add New category</h2>
              <div>
                <button type="sumbit" class="btn btn-md rounded font-sm hover-up">Add</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3">
                    <h6>1. General info</h6>
                  </div>
                  <div class="col-md-9">
                    <div class="mb-4">
                      <label class="form-label">Category title</label>
                      <input name="category" type="text" placeholder="Type here" class="form-control" />
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Description</label>
                      <textarea name="description" placeholder="Type here" class="form-control" rows="4"></textarea>
                    </div>
                  </div> 
                </div>
                <hr class="mb-4 mt-0" />                            
                <div class="row">
                  <div class="col-md-3">
                    <h6>2. Media</h6>
                  </div>
                  <div class="col-md-9">
                    <div class="mb-4">
                      <label class="form-label">Images</label>
                      <input name="image" class="form-control" type="file" />
                    </div>
                  </div> 
                </div> 
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
    <footer class="main-footer font-xs">
      <div class="row pb-30 pt-15">
        <div class="col-sm-6">
          <script>
            document.write(new Date().getFullYear())
          </script>Â©, Evara - HTML Ecommerce Template .
        </div>
        <div class="col-sm-6">
          <div class="text-sm-end">All rights reserved</div>
        </div>
      </div>
    </footer>
  </main>
{% endblock %}
