{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="utf-8" />
    <title>login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="user_assets/imgs/theme/favicon.svg" />
    <!-- Template CSS for admin -->
    <link rel="stylesheet" href="{% static 'admin_assets/css/main.css' %}" />
  </head>
  <body>
    <main>
      <section class="content-main mt-80">
        <div class="card mx-auto card-login">
          {% for message in messages %}
            <div id="client-home" class="alert alert-{{ message.tags }} alert-dismissible fade show col-xl-5 col-lg-6 col-md-7 col-10 mx-auto" role="alert" style=" position:absolute; top:23vh; right:7.5rem;">
              <strong>{{ message }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
          <div class="card-body">
            <h4 class="card-title mb-4">Log in</h4>
            <form action="{% url 'admin_app:admin_login' %}" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                <input name="email" class="form-control" placeholder="email" type="text" />
              </div> <!-- form-group// -->
              <div class="mb-3">
                <input name="password" class="form-control" placeholder="Password" type="password" />
              </div> <!-- form-group// -->
              <div class="mb-3">
                <a href="#" class="float-end font-sm text-muted">Forgot password?</a>
                <label class="form-check">
                  <input type="checkbox" class="form-check-input" checked="" />
                  <span class="form-check-label">Remember</span>
                </label>
              </div> <!-- form-group form-check .// -->
              <div class="mb-4">
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </div> <!-- form-group// -->
            </form>
          </div>
        </div>
      </section>
      <footer class="main-footer text-center">
        <p class="font-xs">
          <script>
            document.write(new Date().getFullYear())
          </script>Â©, Evara - HTML Ecommerce Template .
        </p>
        <p class="font-xs mb-30">All rights reserved</p>
      </footer>
    </main>
    <script src="{% static 'admin_assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'admin_assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin_assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'admin_assets/js/main.js' %}" type="text/javascript"></script>
  </body>
</html>
