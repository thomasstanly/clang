{% extends 'user/base.html' %}
{% load static %}
{% block content %}
  <main class="main">
    <section class="pt-150 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 m-auto">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                  <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                      <h3 class="mb-30">Email varification</h3>
                    </div>
                    <form action="{% url 'user_app:otp' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" required="" name="otp" placeholder="" />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up w-100" name="login">Verify OTP</button>
                      </div>
                    </form>
                    {% comment %}google{% endcomment %}
                    <p class="text-center mb-4">
                      <a href="{% url 'user_app:otp_verification' %}">Rend OTP?</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
