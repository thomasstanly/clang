{% extends 'user/base.html' %}
{% load static %}
{% block content %}
  <main class="main">
    <section class="pt-100 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 m-auto">
            <div class="row justify-content-center">
              <div class="col-lg-6">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-5">
                  <div class="padding_eight_all bg-white">
                    <div class="heading_s1">
                      <h3 class="mb-30 py-3">Change Password</h3>
                    </div>
                    <form action="{% url 'user_app:Change_password' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <input name="password" type="password" placeholder="New password" required/>
                      </div>
                      <div class="form-group">
                        <input name="conf_password" type="password" placeholder="Confirm password" required/>
                      </div>
                      <div class="login_footer form-group">
                      <div class="form-group mx-auto py-3">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up" name="login">Save </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
