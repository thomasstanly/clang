{% extends 'user/base.html' %}
{% load static %}
{% block content %}
  <main class="main">
    <section class="pt-150 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 m-auto">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                  <div class="heading_s1">
                    <h3 class="mb-30">Forgot Password</h3>
                  </div>
                  <div class="padding_eight_all bg-white">
                    <div class="form-group d-flex">
                      <input id="email-input" type="email" required="" name="email" placeholder="Your Email" />
                      <button type="submit" class="btn btn-fill-out btn-block w-50 p-0 verify-email">send OTP</button>
                    </div>
                    <form action="{% url 'user_app:Change_pass_otp' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <input required="" type="text" name="otp" placeholder="OTP" />
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up w-100" name="login">Reset Password</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    const csrfToken = '{{ csrf_token }}'
    const updateCartUrl = '{% url "user_app:password" %}'
  </script>
{% endblock %}
