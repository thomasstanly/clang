{% extends 'user/base.html' %}
{% load static %}
{% block content %}
  <main class="main">
    <section class="pt-150 pb-150">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 m-auto">
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                  <div class="heading_s1">
                    <h3 class="mb-30">Login</h3>
                  </div>
                  <div class="padding_eight_all bg-white">
                    <form action="{% url 'user_app:user_login' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="text" required="" name="email" placeholder="Your Email" />
                      </div>
                      <div class="form-group">
                        <input required="" type="password" name="password" placeholder="Password" />
                      </div>
                      <div class="login_footer form-group">
                        <div class="chek-form">
                          <div class="custome-checkbox">
                            <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="" />
                            <label class="form-check-label" for="exampleCheckbox1"><span>Remember me</span></label>
                          </div>
                        </div>
                        <a class="text-muted" href="{% url "user_app:password" %}">Forgot password?</a>
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-fill-out btn-block hover-up w-100" name="login">Log in</button>
                      </div>
                    </form>
                    {% comment %}google{% endcomment %}
                    <p class="text-center mb-4">
                      Don't have account? <a href="{% url 'user_app:signup' %}">Sign up</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
{% endblock %}
